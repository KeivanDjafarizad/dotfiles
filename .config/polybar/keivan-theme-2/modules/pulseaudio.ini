[module/pulseaudio]
type = internal/pulseaudio

format-volume = <label-volume>
label-volume-padding = 2
label-volume =   %percentage%%
label-volume-foreground = ${colors.pitch-black}
label-volume-background = ${colors.pale-red}

label-muted =   Mute
label-muted-padding = 2
label-muted-foreground = ${colors.pitch-black}
label-muted-background = ${colors.pale-red}
