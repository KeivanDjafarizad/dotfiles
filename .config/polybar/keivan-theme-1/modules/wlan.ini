[module/wlan]
type = internal/network
interface = wlp3s0
interval = 3.0

format-connected-padding = 2
format-disconnected-padding = 2

format-connected = <ramp-signal> <label-connected>
format-connected-background = ${colors.light-blue}
format-connected-foreground = #fff
label-connected = яки  %essid%

format-disconnected = <label-disconnected>
format-disconnected-background = ${colors.light-blue}
format-disconnected-foreground = #fff
label-disconnected = якй  %ifname%

ramp-signal-0 = 
ramp-signal-1 = *
ramp-signal-2 = **
ramp-signal-3 = ***
ramp-signal-4 = ****
ramp-signal-foreground = ${colors.white}
