[global/wm]
margin-top = 5
margin-bottom = 5

include-file = ~/.config/polybar/keivan-theme-2/colors.ini
include-file = ~/.config/polybar/keivan-theme-2/modules.ini

[bar/keivan]
;monitor = ${env:MONITOR:HDMI-1}
width = 100%
height = 30
fixed-center = true

background = ${colors.pitch-black}
foreground = ${colors.pale-red}

padding-left = 0
padding-right = 0

module-margin-left = 0
module-margin-right = 0

font-0 = FiraCode\ Nerd\ Font:pixelsize=13:;3
font-1 = Siji:pixelsize=13;3

modules-left = wlan pulseaudio xbacklight
modules-center = i3
modules-right = battery date xkeyboard

tray-position = right
tray-padding = 2
;tray-background = #0063ff

;wm-restack = bspwm
;wm-restack = i3

;override-redirect = true

;scroll-up = bspwm-desknext
;scroll-down = bspwm-deskprev

scroll-up = i3wm-wsnext
scroll-down = i3wm-wsprev

cursor-click = pointer
cursor-scroll = ns-resize

[settings]
screenchange-reload = true
;compositing-background = xor
;compositing-background = screen
;compositing-foreground = source
;compositing-border = over
;pseudo-transparency = false

; vim:ft=dosini
